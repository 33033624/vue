<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .divider{
            height:100px;
            background:red;
            color:blue
        }


    </style>
</head>
<body>
<div id="example">
    <ul>
<li v-for="(item,index) in items">{{parentMessage}}-{{index}}-{{item.message}}</li>

        <template v-for="item in items">
            <li>{{item.message}}</li>
            <li class="divider"></li>


        </template>

        <template v-for="(value,key,index) in obj">{{value}}:{{key}}:{{index}}</template>

    </ul>


</div>
</body>
</html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
  var example = new Vue({
      el:'#example',
      data:{
          parentMessage:'Parent',
          items:[
              {message:"foo"},
              {message:'bar'}
          ],
          obj:{
              first:1,
              second:2
          }
      }
  })




</script>
